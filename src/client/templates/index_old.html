<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Node Interface</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      input {
        margin: 10px 0;
        padding: 8px;
        width: 300px;
      }
      button {
        padding: 8px 15px;
        margin: 10px 0;
        cursor: pointer;
      }
      .output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Client Node Interface</h1>

    <!-- Input para guardar URLs -->
    <h3>Guardar URL</h3>
    <input
      type="text"
      id="save_url_input"
      placeholder="Ingrese la URL para guardar"
    />
    <button onclick="pushUrl()">Guardar URL</button>

    <!-- Input para buscar URLs -->
    <h3>Buscar URL</h3>
    <input
      type="text"
      id="search_url_input"
      placeholder="Ingrese la URL para buscar"
    />
    <button onclick="getUrl()">Buscar URL</button>

    <!-- Output para mostrar resultados -->
    <div class="output" id="output"></div>

    <script>
      // Función para guardar la URL
      function pushUrl() {
        const url = document.getElementById("save_url_input").value;
        fetch("/push_url", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: url }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("output").innerHTML = data.message;
          });
      }

      // Función para buscar la URL
      function getUrl() {
        const url = document.getElementById("search_url_input").value;
        fetch("/get_url", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: url }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              document.getElementById(
                "output"
              ).innerHTML = `URL encontrada: ${JSON.stringify(data.data)}`;
            } else {
              document.getElementById("output").innerHTML = data.message;
            }
          });
      }
    </script>
  </body>
</html>
